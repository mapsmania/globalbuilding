<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>3D Buildings EPSG:3857</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link href="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js"></script>
<style>
  body { margin: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
// MapLibre map in EPSG:3857 projection (default)
const map = new maplibregl.Map({
  container: "map",
  style: {
    version: 8,
    sources: {
      osm: {
        type: "raster",
        tiles: ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
        tileSize: 256
      }
    },
    layers: [
      {
        id: "osm",
        type: "raster",
        source: "osm"
      }
    ]
  },
  center: [-0.092, 51.515], // WGS84 center for camera only
  zoom: 16,
  pitch: 60,
  bearing: -20
});

map.on("load", () => {
  fetch("https://mapsmania.github.io/globalbuilding/building.geojson")
    .then(r => r.json())
    .then(data => {

      console.log("Loaded buildings:", data.features.length);

      // Buildings are already EPSG:3857 â€” do NOT transform!

      map.addSource("buildings", {
        type: "geojson",
        data: data
      });

      map.addLayer({
        id: "buildings-3d",
        type: "fill-extrusion",
        source: "buildings",
        paint: {
          "fill-extrusion-color": "#888",
          "fill-extrusion-height": ["coalesce", ["get", "height"], 10],
          "fill-extrusion-opacity": 0.9
        }
      });

    });
});
</script>
</body>
</html>
